<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Harsh Pachani</title>

    <!-- Google fonts icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Starts -->
    <div class="header">
        <div class="header-left">
            <i class="material-symbols-outlined">menu</i>
            <img src="Youtube.png" alt="">
        </div>

        <div class="header-search">
            <form action="">
                <input type="text" placeholder="Search" />
                <button>
                    <i class="material-symbols-outlined">
                    search
                    </i>
                </button>
            </form>
        </div>

        <div class="heade-right">
            <i class="material-symbols-outlined">videocam</i>
            <i class="material-symbols-outlined">apps</i>
            <i class="material-symbols-outlined">notifications</i>
            <i class="material-symbols-outlined">account_circle</i>
        </div>
    </div>
    <!-- Header ends -->

    <!-- main body starts -->
    <div class="mainBody">

        <!-- sidebar starts -->
        <div class="sidebar">
            <div class="sidebar-catagories">
                <div class="sidebar-catagory">
                    <i class = "material-symbols-outlined">Home</i>
                    <span>Home</span>
                </div>

                <div class="sidebar-catagory">
                    <i class = "material-symbols-outlined">local_fire_department</i>
                    <span>Trending</span>
                </div>

                <div class="sidebar-catagory">
                    <i class = "material-symbols-outlined">subscriptions</i>
                    <span>Subscriptions</span>
                </div>
                
            </div>
            <hr>

            <div class="sidebar-catagories">
                <div class="sidebar-catagory">
                    <i class = "material-symbols-outlined">library_add_check</i>
                    <span>Library</span>
                </div>

                <div class="sidebar-catagory">
                    <i class = "material-symbols-outlined">history</i>
                    <span>History</span>
                </div>

                <div class="sidebar-catagory">
                    <i class = "material-symbols-outlined">play_arrow</i>
                    <span>Your Videos</span>
                </div>
                
                <div class="sidebar-catagory">
                    <i class = "material-symbols-outlined">watch_later</i>
                    <span>Watch Later</span>
                </div>

                <div class="sidebar-catagory">
                    <i class = "material-symbols-outlined">thumb_up</i>
                    <span>Liked Videos</span>
                </div>
            </div>
            <hr>
            
        </div>
        <!-- sidebar ends -->

    </div>
    <!-- main body ends -->
</body>
</html>
